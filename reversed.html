<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Simple Helper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="countUL.html">Count U/L Case</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reversed.html">Reversed String</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5 col d-flex justify-content-center">
        <div class="card" style="width: 80%;">
            <div class="card-body">
              <h5 class="card-title text-center">Reversed String</h5>
              <hr>
              <label for="">Input The String</label>
              <textarea class="mt-3 mb-3 form-control" id="string"></textarea>
              <div class="result mb-3"></div>
              <button type='button' class='btn btn-primary form-control' id='submit_btn'>Submit</button>
            </div>
          </div>
      </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    
$('#submit_btn').on("click", function(){
    var string = $('#string').val();
    var to_html = "";
    var reverse_string = string.split("").reverse().join("");
    var reverse_length = reverse_string.length;
    for(var i = 0;i < string.length;i++){
        for(var j = 0;j < i;j++){
            to_html += "";
        }
        to_html += "<p class='text-success fw-bold'>"+string[i]+" <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-check-circle-fill' viewBox='0 0 16 16'><path d='M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z'/></svg></p>";
    }
    to_html += "<hr>";
    for(var i = reverse_length-1;i >= 0;i--){
        for(var j = 0;j < i;j++){
            to_html += " ";
        }
        to_html += "<p class='text-success fw-bold'>"+string[i]+" <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-check-circle-fill' viewBox='0 0 16 16'><path d='M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z'/></svg></p>";
    }
    $('.result').html(to_html)
})

</script>
</html>
