      <div class="container mt-5 col d-flex justify-content-center">
        <div class="card" style="width: 60%;">
            <div class="card-body">
              <h5 class="card-title text-center">Reversed String</h5>
              <hr>
              <label for="">Input The String</label>
              <textarea class="mt-3 mb-3 form-control" id="string"></textarea>
              <div class="result mb-3"></div>
              <button type='button' class='btn btn-primary form-control' id='submit_btn'>Submit</button>
            </div>
          </div>
      </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    
$('#submit_btn').on("click", function(){
    const pattern_uppercase = /^[A-Z]/;
    const pattern_lowercase = /^[a-z]/;
    var string = $('#string').val();
    var to_html = "";
    var reverse_string = string.split("").reverse().join("");
    var reverse_length = reverse_string.length;
    for(var i = 0;i < string.length;i++){
        for(var j = 0;j < i;j++){
            to_html += " ";
        }
        to_html += "<p class='text-success fw-bold'>"+string[i]+"</p>";
    }
    to_html += "<hr>";
    for(var i = reverse_length-1;i >= 0;i--){
        for(var j = 0;j < i;j++){
            to_html += " ";
        }
        to_html += "<p class='text-success fw-bold'>"+string[i]+"</p>";
    }
    $('.result').html(to_html)
})

</script>
