    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simple Helper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="countUL.html">Count U/L Case</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5 col d-flex justify-content-center">
        <div class="card" style="width: 60%;">
            <div class="card-body">
              <h5 class="card-title text-center">Count Uppercase / Lowercase</h5>
              <hr>
              <label for="">Choose Type</label>
              <select class="form-control mb-4" id="type">
                <option value="#" disabled selected>Choose</option>
                <option value="0">Uppercase</option>
                <option value="1">Lowercase</option>
              </select>
              <div class="textarea_div">

              </div>
              <button type='button' class='btn btn-primary' id='submit_btn'>Submit</button>
            </div>
          </div>
      </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    $('#submit_btn').css("visibility","hidden")
    $('#type').on("change", function(){
        $('#submit_btn').css("visibility","")
        var textarea_div = "";
        textarea_div += "<textarea id='textarea' class='form-control mb-2' cols='100%' rows='5'></textarea>";
        textarea_div += "<p>Result : </p>";
        textarea_div += "<div id='result'></div>";
        $('.textarea_div').html(textarea_div);
    })

    $('#submit_btn').on("click", function(){
        var textarea = $('#textarea').val();
        var typee = $('#type').val();
        const pattern_uppercase = /^[A-Z]/;
        if(typee == 0){
            var to_html = "";
            var number = 0;
            var exploding = textarea.split(" ");
            var length_of_explode = exploding.length;
            for(var i = 0;i < length_of_explode;i++){
                for(var j = 0;j < exploding[i].length;j++){
                    if(pattern_uppercase.test(exploding[i][j])){
                        to_html += "<p class='text-success fw-bold'>"+exploding[i][j]+"</p>";
                        number++;
                    }else{
                        to_html += "<p>"+ exploding[i][j] +"</p>";
                    }
                }
            }
            $('#result').html(to_html);
            alert("Count of Uppercase : " + number);
        }
    })

</script>
</html>
